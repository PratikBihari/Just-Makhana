<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#eae8cf"/>
  
  <!-- Bowl -->
  <ellipse cx="200" cy="220" rx="120" ry="40" fill="#385a51" opacity="0.8"/>
  <ellipse cx="200" cy="210" rx="120" ry="40" fill="#66a86d"/>
  
  <!-- Makhana pieces -->
  <circle cx="160" cy="200" r="12" fill="#b6d89b"/>
  <circle cx="180" cy="190" r="10" fill="#a7d384"/>
  <circle cx="200" cy="195" r="14" fill="#8ec484"/>
  <circle cx="220" cy="185" r="11" fill="#b6d89b"/>
  <circle cx="240" cy="200" r="13" fill="#a7d384"/>
  <circle cx="170" cy="210" r="9" fill="#8ec484"/>
  <circle cx="210" cy="210" r="12" fill="#b6d89b"/>
  <circle cx="230" cy="215" r="10" fill="#a7d384"/>
  
  <!-- Spice container -->
  <rect x="50" y="80" width="40" height="60" rx="5" fill="#385a51"/>
  <rect x="55" y="85" width="30" height="50" fill="#66a86d"/>
  <text x="70" y="105" text-anchor="middle" fill="white" font-size="8">SPICE</text>
  
  <!-- Ghee container -->
  <rect x="310" y="90" width="35" height="50" rx="5" fill="#385a51"/>
  <rect x="315" y="95" width="25" height="40" fill="#66a86d"/>
  <text x="327" y="110" text-anchor="middle" fill="white" font-size="7">GHEE</text>
  
  <!-- Salt shaker -->
  <rect x="180" y="60" width="25" height="40" rx="3" fill="#385a51"/>
  <rect x="185" y="65" width="15" height="30" fill="#66a86d"/>
  <circle cx="192" cy="58" r="8" fill="#8ec484"/>
  <text x="192" y="82" text-anchor="middle" fill="white" font-size="6">SALT</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="3" fill="#a7d384" opacity="0.6"/>
  <circle cx="300" cy="40" r="4" fill="#b6d89b" opacity="0.6"/>
  <circle cx="350" cy="180" r="3" fill="#8ec484" opacity="0.6"/>
  <circle cx="80" cy="180" r="4" fill="#a7d384" opacity="0.6"/>
  
  <!-- Title text -->
  <text x="200" y="30" text-anchor="middle" fill="#385a51" font-size="18" font-weight="bold">Customize Your Makhana</text>
</svg>